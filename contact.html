    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">

            <div class="row gy-1 justify-content-center">
                <div class="col-lg text-center">
                    <h2 class="h2">Contact Me!</h2>
                </div>
            </div>

            <!-- idea of code for contact form  https://codepen.io/huckbit/pen/rezezb?editors=1100#0-->
            <div class="row gy-4 justify-content-center mt-sm-4">
                <div class="col-lg-9">
                    <form action="thankyou.html" method="get" class="php-email-form">
                        <div class="row">
                            <div class="col-md-6 form-group ">
                                <!-- code for using fontawesome inside palceholder from https://codepen.io/huckbit/pen/rezezb?editors=1100#0-->
                                <input type="text" name="name" class="form-control fontAwesome" id="name"
                                    placeholder=" &#xf007; Your Name" required>
                            </div>

                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <input type="tel" class="form-control fontAwesome" name="phone" id="phone"
                                    placeholder=" &#xf095; Your phone number" required>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <input type="email" class="form-control fontAwesome" name="email" id="email"
                                placeholder=" &#xf0e0; Your Email" required>
                        </div>

                        <div class="form-group mt-3">
                            <textarea class="form-control fontAwesome" name="message" rows="7"
                                placeholder=" &#xf1d7; Your Message" required></textarea>
                        </div>

                        <div class="text-center ">
                            <button type="submit" class="contact-btn" aria-label="button">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
